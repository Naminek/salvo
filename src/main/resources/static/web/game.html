<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ship Locations</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <div id="oneGame" class="mt-3 mb-3">
        <div v-show="loading">
            <p>Now Loading...</p>
        </div>
        <div v-show="!loading" class="container">

            <form id="logout-form" v-if="showLogout">
                <button v-on:click="loseUser">Log out</button>
            </form>

            <p id="players" class="mt-3"><span>{{ viewingPlayer }} (YOU)</span> vs <span>{{ opponentPlayer }}</span></p>
            <div class="row" id="locations">
                <div class="col-6">
                    <table>
                        <thead>
                            <tr>
                                <th v-for="(row, index1) in rowNumber" :key="index1">{{ row }}</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr v-for="(location, index2) in locationArray" :key="index2">
                                <td>{{ location[0] }}</td>
                                <td :id=location[1] :data-ship=`${location[1]}` @mouseover="setShip(location[1])"
                                    @mouseleave="removeHover" @click="pushShip(location[1])"></td>
                                <td :id=location[2] :data-ship=`${location[2]}` @mouseover="setShip(location[2])"
                                    @mouseleave="removeHover" @click="pushShip(location[2])"></td>
                                <td :id=location[3] :data-ship=`${location[3]}` @mouseover="setShip(location[3])"
                                    @mouseleave="removeHover" @click="pushShip(location[3])"></td>
                                <td :id=location[4] :data-ship=`${location[4]}` @mouseover="setShip(location[4])"
                                    @mouseleave="removeHover" @click="pushShip(location[4])"></td>
                                <td :id=location[5] :data-ship=`${location[5]}` @mouseover="setShip(location[5])"
                                    @mouseleave="removeHover" @click="pushShip(location[5])"></td>
                                <td :id=location[6] :data-ship=`${location[6]}` @mouseover="setShip(location[6])"
                                    @mouseleave="removeHover" @click="pushShip(location[6])"></td>
                                <td :id=location[7] :data-ship=`${location[7]}` @mouseover="setShip(location[7])"
                                    @mouseleave="removeHover" @click="pushShip(location[7])"></td>
                                <td :id=location[8] :data-ship=`${location[8]}` @mouseover="setShip(location[8])"
                                    @mouseleave="removeHover" @click="pushShip(location[8])"></td>
                            </tr>
                        </tbody>
                    </table>
                    <p id="showMessage">Please choose a ship</p>
                </div>

                <div class="col-6">
                    <table>
                        <thead>
                            <tr>
                                <th v-for="(row, index1) in rowNumber" :key="index1">{{ row }}</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr v-for="(salvo, index3) in locationArray" :key="index3">
                                <td>{{ salvo[0] }}</td>
                                <td :id=`salvo${salvo[1]}`></td>
                                <td :id=`salvo${salvo[2]}`></td>
                                <td :id=`salvo${salvo[3]}`></td>
                                <td :id=`salvo${salvo[4]}`></td>
                                <td :id=`salvo${salvo[5]}`></td>
                                <td :id=`salvo${salvo[6]}`></td>
                                <td :id=`salvo${salvo[7]}`></td>
                                <td :id=`salvo${salvo[8]}`></td>
                            </tr>
                        </tbody>

                    </table>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-4">
                    <p id="ships_to_place">Ships to Place</p>
                    <div v-if="showRadio">
                        <label><input type="radio" name="direction" value="horizontal" @click="decideDirection($event)" />horizontal</label>
                        <label><input type="radio" name="direction" value="vertical" @click="decideDirection($event)"
                                class="ml-2" />vertical</label>

                    </div>
                    <button v-if="aircraftButton" value="aircraft carrier" @click="chooseShip($event)" id="aircraft">Aircraft
                        Carrier</button><br>
                    <button v-if="battleshipButton" value="battleship" @click="chooseShip($event)" id="battleship">Battleship</button><br>
                    <button v-if="destroyerButton" value="destroyer" @click="chooseShip($event)" id="destroyer">Destroyer</button><br>
                    <button v-if="submarineButton" value="submarine" @click="chooseShip($event)" id="submarine">Submarine</button><br>
                    <button v-if="patrolButton" value="patrol boat" @click="chooseShip($event)" id="patrol">Patrol Boat</button>
                </div>
                <div class="col-4">
                    <p>You are placing...</p>
                    <div id="placingShip">
                        <p>Ship Type: <span>  {{chosenShip}}</span></p>
                        <p>Orientation: <span>{{checkShipDirection}}</span></p>
                    </div>
                </div>
                <div class="col-4"></div>
            </div>

            <br>
            <div>
                <button v-if="placeShipsButton" v-on:click="placeShips">Place ships</button>
            </div>
        </div>



    </div>




    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!--<script src="https://code.jquery.com/jquery-2.2.0.js"></script>-->
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="game.js"></script>

</body>

</html>
