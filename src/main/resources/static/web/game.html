<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ship Locations</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <div id="oneGame" class="mt-3">
        <div v-show="loading">
            <p>Now Loading...</p>
        </div>
        <div v-show="!loading" class="container">

            <form id="logout-form" v-if="showLogout">
                <button v-on:click="loseUser">Log out</button>
            </form>

            <p id="players" class="mt-3"><span>{{ viewingPlayer }} (YOU)</span> vs <span>{{ opponentPlayer }}</span></p>
            <div class="row" id="locations">
                <div class="col-6">
                    <table>
                        <thead>
                            <tr>
                                <th v-for="(row, index1) in rowNumber" :key="index1">{{ row }}</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr v-for="(location, index2) in locationArray" :key="index2">
                                <td>{{ location[0] }}</td>
                                <td :id=location[1] :data-ship=`${location[1]}` v-on:click="setShip(location[1])"></td>
                                <td :id=location[2] :data-ship=`${location[2]}`></td>
                                <td :id=location[3] :data-ship=`${location[3]}`></td>
                                <td :id=location[4] :data-ship=`${location[4]}`></td>
                                <td :id=location[5] :data-ship=`${location[5]}`></td>
                                <td :id=location[6] :data-ship=`${location[6]}`></td>
                                <td :id=location[7] :data-ship=`${location[7]}`></td>
                                <td :id=location[8] :data-ship=`${location[8]}`></td>
                            </tr>
                        </tbody>
                    </table>
                    <p id="showMessage"></p>
                </div>

                <div class="col-6">
                    <table>
                        <thead>
                            <tr>
                                <th v-for="(row, index1) in rowNumber" :key="index1">{{ row }}</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr v-for="(salvo, index3) in locationArray" :key="index3">
                                <td>{{ salvo[0] }}</td>
                                <td :id=`salvo${salvo[1]}`></td>
                                <td :id=`salvo${salvo[2]}`></td>
                                <td :id=`salvo${salvo[3]}`></td>
                                <td :id=`salvo${salvo[4]}`></td>
                                <td :id=`salvo${salvo[5]}`></td>
                                <td :id=`salvo${salvo[6]}`></td>
                                <td :id=`salvo${salvo[7]}`></td>
                                <td :id=`salvo${salvo[8]}`></td>
                            </tr>
                        </tbody>

                    </table>
                </div>
            </div>
            <div class="mt-5">
                <p id="ships_to_place">Ships to Place</p>
                <button value="aircraft" @click="chooseShip($event)">Aircraft Carrier</button>
                <button value="battleship" @click="chooseShip($event)">Battleship</button>
                <button value="destroyer" @click="chooseShip($event)">Destroyer</button>
                <button value="submarine" @click="chooseShip($event)">Submarine</button>
                <button value="patrol" @click="chooseShip($event)">Patrol Boat</button>
            </div>
            <div v-if="showCheckbox">
                <input type="checkbox" id="horizontal" value="horizontal" v-model="checkShipDirection"><label for="horizontal">horizontal</label>
                <input type="checkbox" id="vertical" value="vertical" v-model="checkShipDirection"><label for="vertical">vertical</label>
            </div>

            <div>
                <button v-on:click="placeShips">Place ships</button>
            </div>
        </div>



    </div>




    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!--<script src="https://code.jquery.com/jquery-2.2.0.js"></script>-->
    <script src="game.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>

</html>
