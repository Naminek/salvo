<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ship Locations</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <div id="oneGame">
        <div v-if="loading">
            <p>Loading...</p>
        </div>
        <div v-else class="container">

            <p id="players" class="mt-3"><span>{{ viewingPlayer }} (YOU)</span> vs <span>{{ oponentPlayer }}</span></p>
            <div class="row">
                <div class="col-6">
                    <table>
                        <thead>
                            <tr>
                                <th v-for="(row, index1) in rowNumber" :key="index1">{{ row }}</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr v-for="(location, index2) in locationArray" :key="index2">
                                <td>{{ location[0] }}</td>
                                <td v-bind:class="{'shipLocation': checkLocation(location[1]), 'oponentSalvo': checkOponentSalvoLocation(location[1]), 'hitShip': hitShip(location[1])}"></td>
                                <td v-bind:class="{'shipLocation': checkLocation(location[2]), 'oponentSalvo': checkOponentSalvoLocation(location[2]), 'hitShip': hitShip(location[2])}"></td>
                                <td v-bind:class="{'shipLocation': checkLocation(location[3]), 'oponentSalvo': checkOponentSalvoLocation(location[3]), 'hitShip': hitShip(location[3])}"></td>
                                <td v-bind:class="{'shipLocation': checkLocation(location[4]), 'oponentSalvo': checkOponentSalvoLocation(location[4]), 'hitShip': hitShip(location[4])}"></td>
                                <td v-bind:class="{'shipLocation': checkLocation(location[5]), 'oponentSalvo': checkOponentSalvoLocation(location[5]), 'hitShip': hitShip(location[5])}"></td>
                                <td v-bind:class="{'shipLocation': checkLocation(location[6]), 'oponentSalvo': checkOponentSalvoLocation(location[6]), 'hitShip': hitShip(location[6])}"></td>
                                <td v-bind:class="{'shipLocation': checkLocation(location[7]), 'oponentSalvo': checkOponentSalvoLocation(location[7]), 'hitShip': hitShip(location[7])}"></td>
                                <td v-bind:class="{'shipLocation': checkLocation(location[8]), 'oponentSalvo': checkOponentSalvoLocation(location[8]), 'hitShip': hitShip(location[8])}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="col-6">
                    <table>
                        <thead>
                            <tr>
                                <th v-for="(row, index1) in rowNumber" :key="index1">{{ row }}</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr v-for="(salvo, index3) in salvoArray" :key="index3">
                                <td>{{ salvo[0] }}</td>
                                <td v-bind:class="{salvoLocation: checkMySalvoLocation(salvo[1])}"></td>
                                <td v-bind:class="{salvoLocation: checkMySalvoLocation(salvo[2])}"></td>
                                <td v-bind:class="{salvoLocation: checkMySalvoLocation(salvo[3])}"></td>
                                <td v-bind:class="{salvoLocation: checkMySalvoLocation(salvo[4])}"></td>
                                <td v-bind:class="{salvoLocation: checkMySalvoLocation(salvo[5])}"></td>
                                <td v-bind:class="{salvoLocation: checkMySalvoLocation(salvo[6])}"></td>
                                <td v-bind:class="{salvoLocation: checkMySalvoLocation(salvo[7])}"></td>
                                <td v-bind:class="{salvoLocation: checkMySalvoLocation(salvo[8])}"></td>
                            </tr>
                        </tbody>

                    </table>
                </div>
            </div>

        </div>



    </div>




    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-2.2.0.js"></script> -->
    <script src="game.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>

</html>
